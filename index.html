<!DOCTYPE html>
<html lang="so">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ebadal App - Dark UI</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    margin:0;
    font-family: 'Poppins', Arial, sans-serif;
    background:#121212;
    color:#f0f0f0;
}
header {
    background: linear-gradient(90deg,#4facfe,#00f2fe);
    padding:20px;
    text-align:center;
    font-size:1.8em;
    font-weight:bold;
    color:white;
    box-shadow:0 4px 10px rgba(0,0,0,0.3);
}
nav {
    display:flex;
    justify-content:center;
    background:#1f1f1f;
    flex-wrap:wrap;
}
nav button {
    background:none;
    border:none;
    color:white;
    font-weight:bold;
    margin:5px 10px;
    cursor:pointer;
    font-size:1em;
    padding:10px 15px;
    border-radius:8px;
    transition:0.3s;
}
nav button:hover {
    background:rgba(255,255,255,0.1);
}
.container { max-width:700px; margin:auto; margin-top:20px; padding:10px; }
.hide { display:none; }
.card {
    background:#1e1e1e;
    border-radius:12px;
    padding:15px;
    margin:15px 0;
    box-shadow:0 4px 10px rgba(0,0,0,0.5);
    transition: transform 0.2s, box-shadow 0.2s;
}
.card:hover {
    transform: translateY(-5px);
    box-shadow:0 8px 20px rgba(0,0,0,0.7);
}
.card img.logo { width:50px; vertical-align:middle; margin-right:10px; border-radius:6px; }
.card button {
    background:#28a745;
    color:white;
    border:none;
    border-radius:6px;
    padding:8px 15px;
    cursor:pointer;
    font-weight:bold;
    margin-top:10px;
    transition:0.3s;
}
.card button:hover { background:#218838; }

h2 { color:#4facfe; margin-bottom:10px; }

@media(max-width:600px){
    .card img.logo{width:40px; margin-right:8px;}
    nav button{font-size:0.9em;}
}
</style>
</head>
<body>

<header>Ebadal App</header>

<nav>
<button onclick="showPage('home')">Hoyga</button>
<button onclick="showPage('profile')">Koontada</button>
<button onclick="alert('Cawimo / Taageero: WhatsApp 657000992')">Cawimo</button>
<button onclick="alert('Log Out')">Log Out</button>
</nav>

<div class="container">

<!-- Home Page -->
<div id="home">
<h2>Dashboard</h2>

<div class="card">
<img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Telesom_logo.png" class="logo"> 
<span>Kudirayo</span>
</div>

<div class="card">
<img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Somtel_logo.png" class="logo"> 
<span>Kadirayo</span>
</div>

<div class="card">
<span>Wakiil: Khaalid Ahmed</span><br>
<span>Fee: 1.5%</span><br>
<button onclick="window.open('https://wa.me/657000992?text=Waxaan rabaa cawimo')">WhatsApp</button>
</div>
</div>

<!-- Profile Page -->
<div id="profile" class="hide">
<h2>Koontada / Macluumaad</h2>

<div class="card">
<p>Kudirayo: 50,000</p>
<p>Kadirayo: 50,500</p>
<p>Wakiil: Khaalid Ahmed</p>
<p>Fee: 1.5%</p>
<button onclick="window.open('https://wa.me/657000992?text=Waxaan rabaa cawimo')">WhatsApp</button>
</div>

<div class="card">
<p>Kudirayo: 30,000</p>
<p>Kadirayo: 30,450</p>
<p>Wakiil: Khaalid Ahmed</p>
<p>Fee: 1.5%</p>
<button onclick="window.open('https://wa.me/638867832?text=Waxaan rabaa cawimo')">WhatsApp</button>
</div>

</div>

</div>

<script>
function showPage(page){
document.getElementById('home').classList.add('hide');
document.getElementById('profile').classList.add('hide');
document.getElementById(page).classList.remove('hide');
}
</script>

</body>
  </html>
